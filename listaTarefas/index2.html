<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>listaTarefas2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="todo-container">
    <h1>Minha listaTarefas</h1>
    
    <div class="mb-3">
        <label for="filtroCategoria" class="form-label">Filtrar por Categoria:</label>
        <select id="filtroCategoria" class="form-select">
            <option value="todas">Todas</option>
            <option value="pessoal">Pessoal</option>
            <option value="trabalho">Trabalho</option>
            <option value="estudo">Estudo</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <select id="categoriaTarefa" class="form-select" style="max-width: 120px;">
            <option value="pessoal">Pessoal</option>
            <option value="trabalho">Trabalho</option>
            <option value="estudo">Estudo</option>
        </select>
        
        <input type="text" id="novaTarefa" class="form-control" placeholder="Adicionar nova tarefa...">
        <button class="btn btn-add" id="btnAdicionar">Adicionar</button>
    </div>

    <div id="msgLimite" class="alert alert-warning d-none" role="alert">
        Limite m√°ximo de 10 tarefas atingido!
    </div>

    <ul id="listaTarefas"></ul>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scrypt2.js"></script> </body>
</html>
